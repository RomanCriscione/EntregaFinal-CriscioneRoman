<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensaje</title>
</head>
<body>
    <h1>Enviar Mensaje</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    <a href="{% url 'inbox' %}">Volver al Inbox</a><br>
    <a href="{% url 'inicio' %}">Volver al Inicio</a>
</body>
</html>
